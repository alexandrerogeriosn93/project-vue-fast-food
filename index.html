<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Montando o Lanche</title>
    <script src="assets/js/vue.js" defer></script>
    <script src="assets/js/scripts.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Monte o seu lanche</span>
      </div>
    </nav>
    <div class="container">
      <div id="app">
        <div class="row">
          <div class="col-md-6">
            <div class="row mt-2">
              <div class="col">
                <img
                  src="assets/img/default/pao_superior.png"
                  alt="Pão superior"
                />
                <img src="assets/img/default/alface.png" alt="Alface" />
                <img src="assets/img/default/molho.png" alt="Molho" />
                <img src="assets/img/default/molho.png" alt="Molho" />
                <img src="assets/img/default/molho.png" alt="Molho" />
                <img src="assets/img/default/hamburguer.png" alt="Hambúrgue" />
                <img
                  src="assets/img/default/pao_inferior.png"
                  alt="Pão inferior"
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row mt-2">
              <div class="col">
                <div class="card">
                  <div class="card-header">Tipo do pão</div>
                  <div class="card-body">
                    <div class="form-check form-check-inline">
                      <input type="radio" class="form-check-input" />
                      <label class="form-check-label">Gergelim</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input type="radio" class="form-check-input" />
                      <label class="form-check-label">Australiano</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <div class="card">
                  <div class="card-header">Saladas</div>
                  <div class="card-body">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" />
                      <label class="form-check-label">Alface</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <div class="card">
                  <div class="card-header">Molhos</div>
                  <div class="card-body">
                    <div class="form-check form-check-inline">
                      <input type="checkbox" class="form-check-input" />
                      <label class="form-check-label">Ketchup</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input type="checkbox" class="form-check-input" />
                      <label class="form-check-label">Mostarda</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input type="checkbox" class="form-check-input" />
                      <label class="form-check-label">Maionese</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <div class="card">
                  <div class="card-header">Tipo de hambúrguer</div>
                  <div class="card-body">
                    <div class="form-check form-check-inline">
                      <input type="radio" class="form-check-input" />
                      <label class="form-check-label">Bovino</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input type="radio" class="form-check-input" />
                      <label class="form-check-label">Frango</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input type="radio" class="form-check-input" />
                      <label class="form-check-label">Soja</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
